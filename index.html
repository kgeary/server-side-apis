<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4f9ab6a1fc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-auto left-pane">
                <div class="row">
                    <div class="col">
                        <label for="search" id="searchLabel">Search for a City:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8 pr-0">
                        <input id="searchInput" type="search" class="form-control">
                    </div>
                    <div class="col-auto pl-0">
                        <button id="btnSearchSubmit" type="submit" class="btn btn-primary"><i
                                class="fa fa-search"></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col my-auto">
                        <ul id="city-group" class="list-group"></ul>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col-12 mt-3">
                        <div class="card card-big">
                            <div class="card-body">
                                <div id="today">
                                    <h3 id="head-city-date">Atlanta (12/18/2019)</h3>
                                    <img id="conditions-image" src="" alt="Current Conditions">
                                </div>
                                <p class="card-text">
                                    Temperature:<span id="temperature"></span>
                                </p>
                                <p class="card-text">
                                    Humidity:<span id="humidity"></span>
                                </p>
                                <p class="card-text">
                                    Wind Speed:<span id="wind-speed"></span>
                                </p>
                                <p class="card-text">
                                    UV Index:<span id="uv-index"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-3">
                        <h3>5-day Forecast</h3>
                        <div class="row five-day">
                            <!-- Five Day Cards Here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/weather.js"></script>
</body>

</html>
